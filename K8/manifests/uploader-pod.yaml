apiVersion: v1
kind: Pod
metadata:
  labels:
    name: uploader
  name: uploader
  namespace: default
spec:
  containers:
  - image: quay.io/marwan_attar_ibm/wmla-file-uploader
    imagePullPolicy: Always
    name: uploader
    ports:
    - containerPort: 8080
      protocol: TCP
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
  restartPolicy: Always
  schedulerName: default-scheduler
  securityContext: {}
